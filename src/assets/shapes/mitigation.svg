  <!-- Horizontal connecting line -->
  <line x1="10" y1="35" x2="40" y2="35"
        stroke="currentColor" stroke-width="0.5"/>

  <!-- Left square node -->
  <rect x="8" y="38" width="8" height="8" rx="2" ry="2"
        stroke="currentColor" fill="none" stroke-width="0.5"/>
